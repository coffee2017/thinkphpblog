<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <include file="./Public/head"/>
</head>
<body>
<div id="wrapper">
  <include file="./Public/header"/>
  <!-- /. NAV TOP  -->
  <include file="./Public/left"/>
  <!-- /. NAV SIDE  -->
  <div id="page-wrapper">
    <div id="page-inner">
      <div class="row">
        <div class="col-md-12">
          <h1 class="page-head-line">修改用户权限</h1>
        </div>
      </div>
      <!-- /. ROW  -->
      <div class="row">
        <div class="col-xs-12">
          <!-- PAGE CONTENT BEGINS -->

        </div>
        <div class="space-4"></div>
        <form class="form-horizontal" id="form" method="post" action="">
          <input type="hidden" name="id" value="{$roleinfo.id}">
          <div class="modal-body">
            <div class="space-4"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 用户组 </label>
              <div class="col-sm-9">
                <input type="text" name="groupname" id="title" class="rcol-xs-10 col-sm-5"
                       value="{$roleinfo.groupname}">
                <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
              </div>
            </div>
            <if condition="$roleinfo['id'] neq 1">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                  <th class="center"><input id="all" class="check-all" type="checkbox" value=""></th>
                  <th>菜单名称</th>
                  <th>链接</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="navs" item="v">
                  <tr>
                    <td class="center">
                      <input class="items" type="checkbox" name="menu[]"  <if condition="in_array($v['id'],$menuid)">checked="checked" </if> value="{$v.id}">
                    </td>
                    <td>{$v.naviname}</td>
                    <td>{$v.url}</td>
                  </tr>
                  <foreach name="navp" item="vp">
                    <if condition="$v.id eq $vp['pid']">
                      <tr>
                        <td class="center">
                          <input class="items" type="checkbox" name="menu[]" <if condition="in_array($vp['id'],$menuid)">checked="checked" </if> value="{$vp.id}">
                        </td>
                        <td>┗━{$vp.naviname}</td>
                        <td>{$vp.url}</td>
                      </tr>
                      <foreach name="navp" item="vpp">

                        <if condition="$vp.id eq $vpp['pid']">
                          <tr>
                            <td class="center">
                              <input class="items" type="checkbox" name="menu[]" <if condition="in_array($vpp['id'],$menuid)">checked="checked" </if> value="{$vpp.id}">
                            </td>
                            <td>┗━━{$vpp.naviname}</td>
                            <td>{$vpp.url}</td>
                          </tr>
                        </if>

                      </foreach>
                    </if>
                  </foreach>
                </foreach>
                </tbody>
              </table>
            </if>


            <div class="space-4"></div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                提交
              </button>
            </div>
        </form>

        <!-- PAGE CONTENT ENDS -->
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div>
  <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- /. FOOTER  -->
<include file="./Public/footer"/>
<script src="{$Think.ADMIN_PUBLIC}/js/bootbox.js"></script>
<script src="http://code.jquery.com/jquery-1.4.4.min.js" type="text/javascript"></script>
<!-- inline scripts related to this page -->
<script>
    $(".dellink").click(function () {
        var url = $(this).attr('val');
        bootbox.confirm({
            title: "系统提示",
            message: "是否要删除该记录？",
            callback: function (result) {
                if (result) {
                    window.location.href = url;
                }
            },
            buttons: {
                "cancel": {"label": "取消"},
                "confirm": {
                    "label": "确定",
                    "className": "btn-danger"
                }
            }
        });
    });
    $("#checkall").click(
        function () {
            if (this.checked) {
                $("input[name='checkname']").attr('checked', true)
            } else {
                $("input[name='checkname']").attr('checked', false)
            }
        }
    );


    $(function () {

//全选/全不选
        $("#all").click(function () {
            $("[class=items]:checkbox").attr("checked", this.checked);
        });
        $("[class=items]:checkbox").click(function () {
            var flag = true;
            $("[class=items]:checkbox").each(function () {
                if (!this.checked) {
                    flag = false;
                }
            });
            $("#all").attr("checked", flag);
        })
    })
    $(".children").click(function () {
        $(this).parent().parent().parent().parent().find(".father").prop("checked", true);
    })
    $(".father").click(function () {
        if (this.checked) {
            $(this).parent().parent().parent().parent().find(".children").prop("checked", true);
        } else {
            $(this).parent().parent().parent().parent().find(".children").prop("checked", false);
        }
    })
</script>

</body>
</html>
