<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="./Public/head" />
</head>
<body>
<div id="wrapper">
    <include file="./Public/header" />
    <!-- /. NAV TOP  -->
    <include file="./Public/left" />
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">新增变量</h1>
                </div>
            </div>
            <!-- /. ROW  -->
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <form class="form-horizontal" id="form" method="post" action="__SELF__">
                        <input name="varname" type="hidden" value="{$data[0]["k"]}">
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 变量说明 </label>
                            <div class="col-sm-9">
                                <input type="text" name="name" id="name" placeholder="{$data[0]["name"]}"
                                       class="col-xs-10 col-sm-5" value="{$data[0]["name"]}">
                                <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 变量名称 </label>
                            <div class="col-sm-9">
                                <input type="text" name="k" id="k" placeholder="{$data[0]["k"]}"  class="col-xs-10 col-sm-5"
                                value="{$data[0]["k"]}" >
                                <span class="help-inline col-xs-12 col-sm-7">
                                    <span class="middle">注意需符合PHP变量名条件，前台调用：<literal>{:C('变量名称')}</literal></span>
											</span>
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-2"> 变量值 </label>
                            <div class="col-sm-9">
                                <input type="text" name="v" id="v" placeholder="{$data[0]["v"]}" class="col-xs-10 col-sm-5"
                                       value="{$data[0]["v"]}">
                                <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle"></span>
											</span>
                            </div>
                        </div>

                        <div class="col-md-offset-2 col-md-9">
                            <input type="submit" value="提交">
                        </div>
                    </form>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->

<!-- /. FOOTER  -->
<include file="./Public/footer" />



</body>
</html>
